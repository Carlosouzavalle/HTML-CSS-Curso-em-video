    <title>Midias em diferentes tamanhos</title>

<body>
    <h1>Midias em diferentes tamanhos</h1>
    <p>Aqui abaixo podemos ver as imagens em tamanhos diferentes depende do seu dispositivo, basta aumenta e diminuir o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-media.png" type="image/png">

        <img src="imagens/imagem-grande.png" alt="imagem-grande">
    </picture>
</body>
