<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafot
        de qualquer jeito basta colocar
        tudo dentro das tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>se precisar quebrar o texto em algum <br> lugar especifico basta utilizar a tag &lt;br&gt; </p>

    <p>Vamos Adicionar alguns simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos Adicionar alguns emojis:
        &#x1f596;
        &#x1f913;



    </p>
</body>
</html>
