<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando videos no nosso site</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <video width="560" poster="imagens/cidade-de-noite.jpg" controls >
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo-1.m4v" type="video/m4v">
        <source src="midia/Meuvideo-1.webm" type="video/webm">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" t
    itle="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; e
    ncrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="360" frameborder="0" allow="autoplay; 
    fullscreen; picture-in-picture" allowfullscreen></iframe>
