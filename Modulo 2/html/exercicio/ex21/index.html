<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes em CSS</title>
    <style>
        h1 {
            text-align: center;
        }

        div > #SM {
            display: none;
        }
        div:hover > #SM {
            display: block;
            background-color: chocolate;
            color: white;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Classes em CSS</h1>
    <h2>Usando Pseudo-Classes em CSS</h2>
    <div>
        Passe o mouse aqui
        <p id="SM">SURPRISE MOTHERFUCKER!!</p>
    </div>
    <p>Final do exemplo</p>
</body>
</html>
